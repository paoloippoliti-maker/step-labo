<style>
body {
  background-color: #0f1220;
  color: white;
  font-family: system-ui, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  margin: 0;

}
h2 {
  font-size: 1.8rem;
  margin-bottom: 0.5rem;
}
p {
  font-size: 1.1rem;

  margin-bottom: 1.2rem;
}
input, button {
  font-size: 1.1rem;
  padding: 8px 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
}

  background-color: gold;
  cursor: pointer;

  color: #ff6666;
  margin-top: 10px;

<body>
  <h2>Accesso protetto</h2>
  <p>Inserisci la password ricevuta alla fine del <strong>CASTELLO</strong>.</p>
  <input type="password" id="pw" placeholder="Password">
  <button onclick="check()">Accedi</button>
  <div id="error"></div>

<script>
  const PASSWORD = "Saffo"; // password richiesta
  const LINK_DESTINAZIONE = "https://phet.colorado.edu/sims/html/center-and-variability/latest/center-and-variability_all.html?locale=it"; // link da sbloccare

  function check() {
    const val = document.getElementById("pw").value.trim();
    if (val === PASSWORD) {
      window.location.href = LINK_DESTINAZIONE;
    } else {
      document.getElementById("error").innerText = "Password errata! Riprova.";
    }
  }
</script>
</body>
